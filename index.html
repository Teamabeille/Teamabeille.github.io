<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Teamabeille's Lore</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("https://upload.wikimedia.org/wikipedia/en/9/9d/Windows_XP_Bliss_wallpaper.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: "Trebuchet MS", "Frutiger", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .window {
      width: 300px;
      border: 2px solid #0055aa;
      border-radius: 4px;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.4);
      background: #f0f0f0;
    }

    .title-bar {
      background: linear-gradient(to bottom, #3a6ea5, #1c3f70);
      color: white;
      padding: 6px;
      font-weight: bold;
      border-bottom: 1px solid #002f5f;
    }

    /* Contenu */
    .content {
      padding: 16px;
      text-align: center;
    }

    .btn {
      display: inline-block;
      margin: 6px;
      padding: 6px 12px;
      background: linear-gradient(to bottom, #ffffff, #dcdcdc);
      border: 1px solid #888;
      border-radius: 3px;
      box-shadow: inset 1px 1px #fff, inset -1px -1px #ccc;
      text-decoration: none;
      color: black;
      font-size: 14px;
    }
    .btn:hover {
      background: linear-gradient(to bottom, #e0e0e0, #c0c0c0);
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <span>Me.exe</span>
    </div>
    <div class="content">
      <p>Neuil sur :</p>
      <div class="buttons">
        <a href="https://www.youtube.com/@TeamabeilleYT" class="btn">Mon Youtube</a>
        <a href="https://www.tiktok.com/@te4mab3ille" class="btn">Mon TikTok</a>
        <a href="https://www.instagram.com/teamabeilleyt/" class="btn">Mon Instagram</a>
      </div>
    </div>
  </div>
</body>
</html>
