<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Teamabeille's Lore</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("https://www.ixpap.com/images/2024/02/Windows-XP-Wallpaper.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: "Trebuchet MS", "Frutiger", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .window {
      width: 340px;
      border: 2px solid #0055aa;
      border-radius: 4px;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.4);
      background: #f0f0f0;
      position: relative;
      z-index: 10;
    }
    .title-bar {
      background: linear-gradient(to bottom, #3a6ea5, #1c3f70);
      color: white;
      padding: 6px;
      font-weight: bold;
      border-bottom: 1px solid #002f5f;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title-buttons { display: flex; gap: 4px; }
    .title-buttons div {
      width: 14px; height: 14px; border-radius: 2px;
      background: #eee; border: 1px solid #333; cursor: pointer;
    }
    .close { background: red; } .minimize { background: yellow; } .maximize { background: green; }
    .content { padding: 16px; text-align: center; }
    .buttons a {
      display: block;
      margin: 8px auto;
      padding: 6px 12px;
      background: linear-gradient(to bottom, #ffffff, #dcdcdc);
      border: 1px solid #888;
      border-radius: 3px;
      box-shadow: inset 1px 1px #fff, inset -1px -1px #ccc;
      text-decoration: none;
      color: black;
      font-size: 14px;
      text-align: left;
    }
    .buttons img {
      vertical-align: middle;
      margin-right: 6px;
      width: 18px;
      height: 18px;
    }
    .buttons a:hover {
      background: linear-gradient(to bottom, #e0e0e0, #c0c0c0);
    }
    .bubble {
      position: absolute;
      bottom: -50px;
      background: rgba(153,255,255,0.8);
      border-radius: 50%;
      animation: rise 12s infinite ease-in;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      100% { transform: translateY(-110vh) scale(1.4); opacity: 0; }
    }
    .play-btn {
      display: inline-block; margin-top: 10px; padding: 6px 12px;
      background: linear-gradient(to bottom, #ffffff, #dcdcdc);
      border: 1px solid #888; border-radius: 3px; cursor: pointer;
      box-shadow: inset 1px 1px #fff, inset -1px -1px #ccc;
      color: black; font-size: 13px;
    }
    .play-btn:hover { background: linear-gradient(to bottom, #e0e0e0, #c0c0c0); }
  </style>
</head>
<body>

  <audio id="ambiance" src="https://static.wikia.nocookie.net/backrooms-freewriting/images/8/8a/Lastminutesofnostaliga.mp3" type="audio/mpeg" preload="auto" loop></audio>

  <script>
    const audio = document.getElementById('ambiance');
    const playBtn = document.getElementById('playAmbiance');
    const tryPlay = () => {
      audio.play().then(() => {
        playBtn.style.display = 'none';
        window.removeEventListener('pointerdown', tryPlay);
        window.removeEventListener('keydown', tryPlay);
      }).catch(() => {});
    };
    window.addEventListener('pointerdown', tryPlay, { once: true });
    window.addEventListener('keydown', tryPlay, { once: true });
  </script>
